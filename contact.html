<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunset Hotel | Contact</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="rooms.html">Rooms</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
            <button class="nav-toggle">☰</button>
        </nav>
    </header>

    <main>
        <section class="contact-hero">
            <h1>Contact Us</h1>
            <p>Reach out for inquiries or reservations. We’d love to hear from you!</p>
        </section>

        <section class="contact-form-section">
            <div class="contact-info">
                <div>
                    <h3>Address</h3>
                    <p>123 Sunset Boulevard, Nairobi, Kenya</p>
                </div>
                <div>
                    <h3>Phone</h3>
                    <p>+254 700 123 456</p>
                </div>
                <div>
                    <h3>Email</h3>
                    <p>info@sunsethotel.com</p>
                </div>
            </div>
            <form id="contactForm">
                <div>
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" placeholder="John Doe" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="john@example.com" required>
                </div>
                <div>
                    <label for="message">Message:</label>
                    <textarea id="message" rows="5" placeholder="Write your message here..." required></textarea>
                </div>
                <button type="submit" class="btn">Send Message</button>
                <p id="formMessage"></p>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Sunset Hotel. All Rights Reserved.</p>
    </footer>

    <script src="js/script.js"></script>
    <script>
        const contactForm = document.getElementById('contactForm');
        const formMessage = document.getElementById('formMessage');

        contactForm.addEventListener('submit', function(e){
            e.preventDefault();
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();

            if(name && email && message){
                formMessage.style.color = '#28a745';
                formMessage.textContent = 'Thank you! Your message has been sent.';
                contactForm.reset();
            } else {
                formMessage.style.color = '#dc3545';
                formMessage.textContent = 'Please fill in all fields.';
            }
        });
    </script>
</body>
</html>
